<html>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
  <head><link rel="stylesheet" type="text/css" href="style.css"></head>
  <body background="me.bmp" style="background-repeat:no-repeat; background-position-x:right; background-position-y:bottom;">
    <h2>实时分析控制台<span style="font-size:70%;">（<code>Ctrl</code> + <code>F5</code>）激活</span></h2>

    <table class="normal" cellspacing=0>
      <tbody>
      <tr><th class="FirstCol">快捷键</th>
          <th>                 动作</th></tr>

      <tr><td class="oddRow1stCol"><code>Ctrl</code> + <code>F5</code>             </td>
          <td class="oddRow">            开启/关闭控制台。                   </td></tr>

      <tr><td class="evnRow1stCol"><code>Enter</code>                           </td>
          <td class="evnRow">            展开/收起所选的元素。     </td></tr>

      <tr><td class="oddRow1stCol"><code>Esc</code>                             </td>
          <td class="oddRow">            退出控制台。                     </td></tr>

      <tr><td class="evnRow1stCol"><code>Home</code>                            </td>
          <td class="evnRow">            滚动列表到第一页。                                  </td></tr>

      <tr><td class="oddRow1stCol"><code>Page Down</code>                       </td>
          <td class="oddRow">            选择列表里的下一个元素。                   </td></tr>

      <tr><td class="evnRow1stCol"><code>Page Up</code>                         </td>
          <td class="evnRow">            选择列表里的上一个元素。                   </td></tr>

      <tr><td class="oddRow1stCol">      Numpad <code>+</code><br>（加号）   </td> 
          <td class="oddRow">            使屏幕向下滚动一行。      </td></tr>

      <tr><td class="evnRow1stCol">      Numpad <code>-</code><br>（减号）  </td>
          <td class="evnRow">            使屏幕向上滚动一行。        </td></tr>

      <tr><td class="oddRow1stCol"><code>[</code><br>（左中括号）  </td>
          <td class="oddRow">            选择列表里的上一个元素。                   </td></tr>

      <tr><td class="evnRow1stCol"><code>]</code><br>（右中括号）  </td>
          <td class="evnRow">            选择列表里的下一个元素。                   </td></tr>

      <tr><td class="oddRow1stCol"><code>G</code>                               </td>
          <td class="oddRow">            绘制所选的元素的图解。                               </td></tr>

      </tbody>
      </table>
   </body>
</html>
