<html>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
  <head><link rel="stylesheet" type="text/css" href="style.css"></head>
  <body background="pe.bmp" style="background-repeat:no-repeat; background-position-x:right; background-position-y:bottom;">
    <h2>拖曳</h2>

    <table class="normal" cellspacing=0>
      <tbody>
       <tr><th class="FirstCol">资源       </th>
          <th class="MidCol">  文件后缀名   </th>
          <th class="MidCol">  释放对象 </th>
          <th>                 结果      </th></tr>


      <tr><td class="oddRow1stCol">      粒子系统                                   </td>
          <td class="oddRow">      <code>.xml</code>                                       </td>
          <td class="oddRow">            当前视窗                                          </td>
          <td class="oddRow">            打开所抓取的粒子系统。               </td></tr>

      <tr><td class="evnRow1stCol">       贴图                                          </td>
          <td class="evnRow">      <code>.bmp</code>， <br>
                                   <code>.dds</code>， <br>
                                   <code>.tga</code>                                       </td>
          <td class="evnRow">            <b>渲染属性</b>面板<b>贴图</b>区域<br><br>
                                         <span style="font-weight:normal; font-size:80%">
                                         （仅适用于<b>精灵</b>，<b>网格</b>，<b>拖尾</b>和<b>模糊</b>子系统）</span>                </td>
          <td class="evnRow">            应用所抓取的贴图到粒子系统。                                        </td></tr>

      <tr><td class="oddRow1stCol">       Visual                                           </td>
          <td class="oddRow">      <code>.visual</code>                                    </td>
          <td class="oddRow">            <b>渲染属性</b>面板<b>贴图</b>区域<br><br>
                                         <span style="font-weight:normal; font-size:80%">
                                         （仅适用于<b>网格</b>子系统）</span>          </td>
          <td class="oddRow">            应用所抓取的visual到粒子系统。                                         </td></tr>

      </tbody>
      </table>
   </body>
</html>
