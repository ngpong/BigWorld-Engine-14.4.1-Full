<html>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
  <head><link rel="stylesheet" type="text/css" href="style.css"></head>
  <body background="pe.bmp" style="background-repeat:no-repeat; background-position-x:right; background-position-y:bottom;">
    <h2>粒子系统</h2>

    <table class="normal" cellspacing=0>
      <tbody>
      <tr><th class="FirstCol">快捷键   </th>
          <th>                 动作</th></tr>
          
      <tr><td class="evnRow1stCol"><code>F3</code>                              </td>
          <td class="evnRow">      播放当前的粒子系统。<br>
                                   也可以点击工具栏的<img src="pe_toolbar_play.png">按钮。                               </td></tr>

      <tr><td class="evnRow1stCol"><code>F4</code>                              </td>
          <td class="evnRow">      停止播放当前的粒子系统。<br>
                                   也可以点击工具栏的<img src="pe_toolbar_stop.png">按钮。                               </td></tr>

      <tr><td class="oddRow1stCol"><code>F5</code>                              </td>
          <td class="oddRow">      循环暂停和继续播放当前的粒子系统。<br>
                                   也可以点击工具栏的<img src="pe_toolbar_pause.png">按钮。                              </td></tr>

      <tr><td class="evnRow1stCol"><code>Ctrl</code>                            </td>
          <td class="evnRow">      <b>如果是点击在粒子系统子系统的检查框上：</b>
                                   <p class="lvl2">
                                   该粒子系统的所有其它的子系统的检查框的值与之相反。<br>
                                   <p class="lvl3">
                                   <img src="pe_kbd_shtcuts_ctrl_particle_subsystem_check_box.png">
                                                                                </td></tr>

      <tr><td class="oddRow1stCol"><code>Delete</code>                          </td>
          <td class="oddRow">      删除所选择的对象。                </td></tr>
      </tbody>
      </table>
   </body>
</html>
