<html>
 <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
 <head><link rel="stylesheet" type="text/css" href="style.css"></head>
  <body background="we.bmp" style="background-repeat:no-repeat; background-position-x:right; background-position-y:bottom;">
    <h2>直方图<span style="font-size:70%;">（<code>F11</code>激活）</span></h2>

    <table class="normal" cellspacing=0>
      <tbody>
      <tr><th class="FirstCol">快捷键   </th>
          <th>                 动作</th></tr>

      <tr><td class="oddRow1stCol"><code>F11                                     </td>
          <td class="oddRow">            开启/关闭控制台。                    </td></tr>

      <tr><td class="evnRow1stCol"><code>Esc                                     </td>
          <td class="evnRow">            退出控制台。                      </td></tr>

      <tr><td class="oddRow1stCol">      Numpad <code>0</code>                   </td>
          <td class="oddRow">            开启/关闭亮度图。          </td></tr>
      
      <tr><td class="evnRow1stCol">      Numpad <code>1</code>                   </td>
          <td class="evnRow">            开启/关闭红色通道。  </td></tr>

      <tr><td class="oddRow1stCol">      Numpad <code>2</code>                   </td>
          <td class="oddRow">            开启/关闭绿色通道。</td></tr>

      <tr><td class="evnRow1stCol">      Numpad <code>3</code>                   </td>
          <td class="evnRow">            开启/关闭蓝色通道。 </td></tr>

      <tr><td class="oddRow1stCol">      Numpad <code>4</code>                   </td>
          <td class="oddRow">            开启/关闭渲染背景。  </td></tr>

      <tr><td class="evnRow1stCol">      Numpad <code>5</code>                   </td>
          <td class="evnRow">            减小竖直比率。         </td></tr>

      <tr><td class="oddRow1stCol">      Numpad <code>6</code>                   </td>
          <td class="oddRow">            增加竖直比率。         </td></tr>

      </tbody>
      </table>
   </body>
</html>
