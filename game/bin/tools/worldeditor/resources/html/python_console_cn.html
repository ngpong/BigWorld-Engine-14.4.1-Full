  <head><link rel="stylesheet" type="text/css" href="style.css"></head>
  <body background="we.bmp" style="background-repeat:no-repeat; background-position-x:right; background-position-y:bottom;">
    <h2>Python控制台<span style="font-size:70%;">（<code>CTRL + P</code>激活）</span></h2>

    <table class="normal" cellspacing=0>
      <tbody>
      <tr><th class="FirstCol">快捷键   </th>
          <th>                 动作</th></tr>

      <tr><td class="oddRow1stCol"> <code>Esc</code>                  </td>
          <td class="oddRow">             退出控制台。          </td></tr>

      <tr><td class="evnRow1stCol"> <code>Enter</code>                </td>
          <td class="evnRow">             执行Python命令，如果没有指定命令则退出控制台。      </td></tr>

      <tr><td class="oddRow1stCol"> <code>Ctrl</code> + <code>P</code>  </td>
          <td class="oddRow">             开启/关闭控制台。        </td></tr>

      </tbody>
      </table>
   </body>
