<html>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
  <head><link rel="stylesheet" type="text/css" href="style.css"></head>
  <body background="we.bmp" style="background-repeat:no-repeat; background-position-x:right; background-position-y:bottom;">
    <h2>地形导入/导出模式 <img src="we_toolbar_terrain_import_export_tool_original_size.png"></h2>

    <table class="normal" cellspacing=0>
      <tbody>
      <tr><th class="FirstCol">快捷键   </th>
          <th>                 动作</th></tr>

      <tr><td class="oddRow1stCol"> <code>Alt</code>                       </td>
          <td class="oddRow">       <a name="Alt"></a>
                                    采集鼠标拖拽的区域的最大高度值。 </td></tr>

      <tr><td class="evnRow1stCol"> <code>Ctrl</code>                      </td>
          <td class="evnRow">       <a name="Ctrl"></a>
                                    采集鼠标拖拽的区域的最小高度值。 </td></tr>

      <tr><td class="oddRow1stCol"> <code>Shift</code>                     </td>
          <td class="oddRow">       和分块网格对齐。                   </td></tr>

      <tr><td class="evnRow1stCol"> 按下鼠标左<br>键并拖拽              </td>
          <td class="evnRow">       <b>如果点击处位于所选择的区域内：</b>
                                    激活移动模式，对所选择的区域进行移动
                                                              <br>
                                    <p>
                                    <b>如果点击处位于所选择区域的蓝色边界上：</b>
                                    激活调整大小模式，调整所选择区域的大小
                                                              <br>
                                    <p>
                                    <b>如果<code>Alt</code>被按下：</b>
                                    参看本页的<a href="#Alt"><code>Alt</code></a> 
                                                              <br>
                                    <p>
                                    <b>如果<code>Ctrl</code>被按下：</b>
                                    参看本页的<a href="#Ctrl"><code>Ctrl</code></a> 
                                                              </td></tr>

      <tr><td class="oddRow1stCol"> 按下鼠标右<br>键并拖拽             </td>
          <td class="oddRow">       移动地形导入贴图。                          </td></tr> 

      <tr><td class="evnRow1stCol"> 滚动鼠<br>标中键                  </td>
          <td class="evnRow">       根据滚动的方向放大或缩小地形导入贴图。 
                                      </td></tr> 

      <tr><td class="oddRow1stCol"> 点击鼠<br>标中键           </td>
          <td class="oddRow">       退出顶视图并进入鼠标位置对应的3D视图。</td></tr> 

      </tbody>
      </table>
   </body>
</html>
